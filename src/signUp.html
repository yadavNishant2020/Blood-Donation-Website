<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <form action="" method="GET">
        <h1 id="signUp-Heading">Blood-House Registration</h1>
        <hr>
        <br>
        <fieldset>
            <legend>
                <h3>Personal Information</h3>
            </legend>
            <p>Name: <input type="text" name="name" id="name" required></p>
            <p>Username: <input type="text" name="username" id="username" placeholder="unique_username" required></p>
            <p>Email: <input type="email" name="email" id="email" required></p>
            <p>Password: <input type="password" name="password" id="password" required></p>
            <p>Confirm Password: <input type="password" name="repass" id="repass" required></p>

        </fieldset>

        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
